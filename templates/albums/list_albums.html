{% extends "base.html" %}

{% block content %}
<h1>My Music</h1>


<h2>Albums</h2>
<div class="music-container">
  {% for album in albums %}
  <div class="title">
  <div class="menu"></div>  
    <h2>{{ album.title }}</h2>



    {% if album.artist %}
    <div class="albums">
      <div class="artists"></div>
      <h3>{{ album.artist }}</h3>
    </div>
    {% endif %}

    {% if album.released %}
    <div class="date-released">
      <div class="title"></div>
      <div>{{ album.released }}</div>
    </div>
    {% endif %}

  </div>
  <h6>Delete Album</h6>
  {% endfor %}
</div>  
{% endblock %}
