{% extends "base.html" %}

{% block content %}
<h1>My Music</h1>


<h2>Albums</h2>
<div class="music-container">
  {% for album in albums %}
  <div class="music-header">
    <h2>{{ album.title }}</h2>



    {% if album.artist %}
    <div class="title">
      <div class="pr2"></div>
      <h3>{{ album.artist }}</h3>
    </div>
    {% endif %}

    {% if album.released %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.released }}</div>
    </div>
    {% endif %}

  </div>
  <h4>Delete Album</h4>
  {% endfor %}
</div>  
{% endblock %}
